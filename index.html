<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Html2</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Proyecto</h1>
    <div id="container">
        <header id="header">
        <div id="logo">
            <img src="./diseno-logotipo-tienda-ropa-diseno-plano_23-2149513757.avif" alt="imagen logo">
            <a href="#">Tienda</a>
        </div>
        </header>
        <nav id="menu">
            <ul>
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="#">Categoria 1</a>
                </li>
                <li>
                    <a href="#">Categoria 2</a>
                </li>
                <li>

                </li>
            </ul>

        </nav>
        <div id="content">

                <div id="login" class="block_aside">

                    <form action="#">

                        <input type="email" name="email">

                        <label for="">Contraseña</label>

                        <input type="submit" value="Enviar">

            </aside>

                <div class="product">

                    <p>$1500</p>
                </div>

        </footer>
